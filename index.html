<html lang="en">
  <head>
    <title>Login Form</title>
    <style>
      input {
        width: 190px;
        height: 40px;
        background-color: rgb(222, 180, 222);
        margin-top: 10px;
        margin-left: 8px;
      }
      .container {
        width: 206px;
        height: 170px;
        background-color: rgb(149, 71, 149);
        margin: auto;
        position: absolute;
        top: 14%;
        left: 43%;
      }
      .name {
        background-color: rgb(175, 113, 234);
        width: 14%;
        position: relative;
        left: 43%;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      button {
        background-color: rgb(190, 183, 183);
        position: absolute;
        left: 35%;
      }
      .banner {
        position: relative;
        left: 20%;
      }
      .banner img {
        max-width: 120%;
        background-size: 200px;
        resize: 100px;
      }
      body {
        background-color: rgb(222, 219, 26);
      }
    </style>
  </head>
  <body class="body">
    <header>
      <h1 class="name">Jiu Jitsu Club</h1>
    </header>
    <section class="banner">
      <img
        src="https://evolve-mma.com/wp-content/uploads/2019/03/BJJ-Kimura-800x450.jpg"
        alt="banner"
      />
    </section>
    <div class="container">
      <form onsubmit="LoginForm(event)">
        <label for="email"></label>
        <input type="email" id="email" placeholder="email" />
        <br /><br />
        <label for="password"></label>
        <input type="password" id="password" placeholder="password" />
        <br /><br />
        <button type="submit">submit</button>
      </form>
    </div>
    <script>
      function LoginForm(e) {
        const email = document.querySelector("#email");
        const passWord = document.querySelector("#password");
        e.preventDefault();
        if (email.value == "gilad@gmail.com" && passWord.value == "gil") {
          return console.log("HERE I SWEAR ");
        } else {
          console.log("wrong");
        }
      }
    </script>
  </body>
</html>
